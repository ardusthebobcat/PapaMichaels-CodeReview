<!DOCTYPE html>
<html>
  <head>
    <!-- styling related -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styling.css">
    <!-- Scripts related -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Papa Michael's Pizza Shop</title>
  </head>
  <body>
    <div id="header" class="container" style="padding: 10px;">
      <div class="logo-container" style="float: left; width: 15%;">
        <img src="images/logo.jpg">
      </div>
      <div id="shop-name" class="container" style="width: 80%;float:right;">
        <h1 style="font-size: 40px;"><u>PapaMichael's Pizza Shop</u></h1>
      </div>
      <br>
    </div>
    <div id="body" class="container">
      <div id="results" class="container">
        <u>Order Summary:</u> <br>
          May be implemented. < the resources are there > <br>
        <br><u> Your order will cost: $<span id="costs">0</span></u>
      </div>
      <p> Add pizzas to your order, and then click "checkout" to 'pay' and complete the order. </p>

      <form id="addPizza">
        <input type="radio" name="size" value="S">S
        <input type="radio" name="size" value="M">M
        <input type="radio" name="size" value="L">L
        <input type="radio" name="size" value="XL">XL</br>

        <label for="quantity">How many of these pizzas do you want?
        <input id="quantity" type="number" min="1" max="50"><br>

          <br>Meats:<br>
          <input type="checkbox" name="meats" value="pepperoni">Pepperoni<br>
          <input type="checkbox" name="meats" value="bacon">Bacon<br>
          <input type="checkbox" name="meats" value="sausage">Sausage<br>

          <br>Veggies:<br>
          <input type="checkbox" name="veggies" value="olives">olives<br>
          <input type="checkbox" name="veggies" value="onion">onion<br>
          <input type="checkbox" name="veggies" value="peppers">peppers<br>
          <input type="checkbox" name="veggies" value="tomatoes">tomatoes<br>

          <button type="submit"> Add Pizza </button>
      </form>
    </div>
  </body>
</html>
